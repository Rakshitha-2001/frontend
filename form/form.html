<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="me
    ssage.html" href="submit">
</head>
<body>

    <form action="">

    <h1>Student Details</h1>

    <fieldset>

    <legend>Personal Details</legend>

    <label for="fname">FirstName</label>
    <input type="text" name="fname" id="fname"> <br> <br>

    <label for="mname">MiddleName</label>
    <input type="text" name="mname" id="mname"> <br> <br>

    <label for="lname">LastName</label>
    <input type="text" name="lname" id="lname"> <br> <br>

    <label for="dob">DOB</label>
    <input type="date" name="dob" id="dob"> <br> <br>

    <label for="email">Email</label>
    <input type="email" name="email" id="email"> <br> <br>

 </fieldset>

 <fieldset>

    <legend>Educationla Details</legend>

    <label for="dept">Department</label> <br> <br>



    <input type="radio" name="dept" id="cse">
    <label for="cse">CSE</label> 

    <input type="radio" name="dept" id="ec">
    <label for="ec">ECE</label> 

    <input type="radio" name="dept" id="mech">
    <label for="mech">MECH</label> 

    <input type="radio" name="dept" id="civil">
    <label for="civil">CIVIL</label> <br><br>


    <label for="yop">YOG</label>
    <input list="yog" name="yop" id="yop">


    <datalist id = "yog">
        <option >2017</option>
        <option >2018</option>
        <option >2019</option>
        <option >2020</option>
        <option >2021</option>
        <option >2022</option>
        <option >2023</option>
        <option >2024</option>

    </datalist> <br><br><br>

    <label for="skill">Skills</label> <br>

    <input type="checkbox" name="html" id="html">
    <label for="html">HTML</label> 

    <input type="checkbox" name="css" id="css">
    <label for="css">CSS</label> 

    <input type="checkbox" name="js" id="js">
    <label for="js">JAVASCRIPT</label> 

    <input type="checkbox" name="sql" id="sql">
    <label for="sql">SQL</label> 

    <input type="checkbox" name="java" id="java">
    <label for="java">JAVA</label> 

 </fieldset>
    <br><br>
 <input type="submit">
</form>
