<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center >
       <fieldset style="width:500px; height: 500; background: #7dc6cf;">
        <h1><u>REGISTRATION FORM:</u></h1>
    <form action="">
        
        <label for="fname">FirstName</label>
        <input type="text" name="fname" id="fname"> <br> <br>

        <label for="lname">LastName</label>
        <input type="text" name="lname" id="lname"> <br> <br>

        <label for="age">Age</label>
        <input type="number" name="age" id="age"> <br> <br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email"> <br> <br>

        <label for="pwd">Password</label>
        <input type="password" name="pwd" id="pwd"> <br> <br><br>


        <label for="gender">Gender: </label> 

        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female">
        <label for="female">Female</label> <br> <br>

        <label for="box">Checkbox: </label>


        <input type="radio" name="box" id="box">
        <label for="box"> I am a Student </label>

        <input type="radio" name="box" id="box">
        <label for="box"> I am a business man </label> <br><br>

        <label for="">Birthday: </label> <br> <br>

        <label for="day">DOB: </label>
        <input type="date" name="day" id="day"> <br><br>

        <label for="resume">Resume:</label>
        <input type="file">  <br><br>
            
        <label for="button">Submit Button: </label>
        <input type="submit"> <br><br>

        <label for="button">Reset Button: </label>
        <input type="Reset"> <br><br>
   </center>
</fieldset>



















    </form>
</body>
</html>
